<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="module" src="/scripts/global.js" defer></script>
    <script type="module" src="/scripts/imageDisplace.js"></script>
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading"
        style="display: flex; justify-content: center; align-content: center; position: fixed; top:0px; left:0px; width:100%; height:100%; background-color: hsl(0, 0%, 5%, 100%); transition-duration: 0.5s; z-index:100;">
        <div id="loading-animation"
            style="position: fixed; top: 50%; border: 8px solid hsl(50, 0%, 30%, 100%); border-top: 8px solid hsl(50, 50%, 60%, 100%); border-radius: 50%; width: 100px; height: 100px; box-sizing: border-box; animation: spin 0.5s linear infinite;">
        </div>
    </div>
    <load-header></load-header>
    <main>
        <div>
            <h1>Apoapsis Calculator</h1>
            <h3></h3>
        </div>
        <div bp="grid">
            <div bp="8@lg">
                <h4></h4>
                <h5>Apoapsis Calculator calculates the resonant orbital period 4/3 of the current one</h5>
                <input id="apoCalcH" name="audioType" type="radio" value="sine" checked>
                <button id="apoCalc" onclick="apoCalc()">Calculate</button>
            </div>
            <div bp="4@lg">
                <h4></h4>
                <h5>Kerbal Space Program Related</h5>
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/pkJaztsuy1A"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
    </main>
    <load-footer></load-footer>

</body>

</html>
