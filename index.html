<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="module" src="/scripts/global.js" defer></script>
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading"
        style="display: flex; justify-content: center; align-content: center; position: fixed; top:0px; left:0px; width:100%; height:100%; background-color: hsl(0, 0%, 5%, 100%); transition-duration: 0.5s; z-index:100;">
        <div id="loading-animation"
            style="position: fixed; top: 50%; border: 8px solid hsl(50, 0%, 30%, 100%); border-top: 8px solid hsl(50, 50%, 60%, 100%); border-radius: 50%; width: 100px; height: 100px; box-sizing: border-box; animation: spin 0.5s linear infinite;">
        </div>
    </div>
    <load-header></load-header>
    <main>
        <div>
            <h1>Yifu Ding</h1>
            <h3></h3>
        </div>
        <div bp="grid">
            <div bp="12@lg">
                <h4>Website under construction...</h4>
                <h5></h5>
            </div>
        </div>
    </main>
    <load-footer></load-footer>

</body>

</html>
